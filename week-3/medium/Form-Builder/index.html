<html>
    <head>
        <title>
            Form-Builder
        </title>
    </head>
    <style>
        body{
            /* display: flex; */
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to right, #41384E, #B8AAC3);
        }
        .Main-div{
            display: flex;
            justify-content: center;
            
        }
        .Main-div .build-form,.form-preview{
            text-align: center;
            background-color: #A6A2A1;
            margin: 20px;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .feildInputs{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .feildInputs input {
            /* width:60%; */
            margin-left: 20px;
            margin-bottom: 10px;
            border-radius: 2px;
            padding: 4px;
            border: none;
        }
        .feild-controls button{
            padding: 5px;;
        }

    </style>
    <body>
        <div class="Main-div">
            <div class="build-form">
                <h1>Design your form.</h1>
                <p>Build the form by selecting the input fields</p>

                <div class="feild-controls">
                    <button onclick="addField('text')">Add Text Input</button>
                    <button onclick="addField('checkbox')">Add Check box</button>
                    <button onclick="addField('radio')">Add radio button</button>
                </div>
                <br>

                <div class="feildInputs" id="feildInputs">
                    <input type="text" id="feildLabel" placeholder="Enter field label">
                    <!-- <input type="text" id="feildName" placeholder="Enter feild name"> -->
                </div>
            </div>
            <div class="form-preview" id="form-prev">
                <h1>Preview your form!</h1>
            </div>

        </div>
        <script>
            
        let formFields = [];
        function addField(type) {
            const label = document.getElementById('feildLabel').value;
            const newField = {
                type: type,
                label: label,
            }
            formFields.push(newField);
            updatePreview();
        }

        function updatePreview() {
            const previewArea = document.getElementById('form-prev');
            let previewHTML = '<h1>Preview your form!</h1><form>';
            
            formFields.forEach(field => {
                previewHTML += createFieldHTML(field);
            });
            
            previewHTML += '</form>';
            previewArea.innerHTML = previewHTML;
        }

        function createFieldHTML(field) {
            switch(field.type) {
                case 'text':
                    return `
                        <div class="form-field">
                            <label>${field.label}</label>
                            <input type="text" name="${field.name}">
                        </div>
                    `;
                case 'checkbox':
                    return `
                        <div class="form-field">
                            <input type="checkbox" name="${field.name}">
                            <label>${field.label}</label>
                        </div>
                    `;
            }
        }
        </script>
        
    </body>
</html>
